<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>玩嘛</title>
<base href="/" />
<!-- logo -->

<link rel="shortcut icon" href="static/images/logo/logo.jpg" />
<!-- base css -->
<link rel="stylesheet" type="text/css" href="static/css/hw_css/base.css" />
<link rel="stylesheet" type="text/css" href="static/css/hw_css/login.css" />
<link rel="stylesheet" type="text/css" href="static/js/plugins/supersized/css/supersized.css" />

</head>
<body>
	<div class="fullscreen-bg"></div>
	<div class="login-box">
		<div class="box-name">
			找回密码
			<div class="login-link">
				<a href="login.html" >返回登录</a>
			</div>
		</div>
		
		<div class="login-logo">
			<img src="static/images/hw_img/login-logo.png" />
		</div>

		<div class="login-input">
			<input name="n" type="text" placeholder="您的手机号" data-type="mobile"/>
		</div>
		
		<div id="n_error"></div>
		
		<div class="no-error" style="color: #ff8a01;margin: 0 auto;padding: 8px 0 0;text-align: right;">
			<a style="cursor:pointer;" id="change">使用邮箱账号找回</a>
		</div>
		
		<div class="login-input">
			<input name="verify" id="verify" class="w2" type="text" maxlength="4" placeholder="验证码" />
			<img id="verify-img" src="verifyCode/getVerifyCodeImage/forget"/>
		</div>
		<div class="no-error" for="verify-error">
		</div>
		
		
		<div class="login-input">
			<input name="y" type="text" placeholder="短信验证码" class="w2" style="float: left;" />
			<a href="javascript:void(0)" target="_blank" class="yzm" id="get_code">获取验证码</a>
		</div>
		
		<div class="no-error" id="y_error"></div>

		<div class="login-input">
			<input name="p" type="password" placeholder="密码" />
		</div>
		<div class="no-error " id="p_error"></div>

		<div class="login-input">
			<input name="rp" type="password" placeholder="密码确认" />
		</div>
		<div class="no-error" id="rp_error"></div>

		<div class="login-btn">
			<button type="button" id="submit">完成</button>
		</div>
		<div class="bg-line">
		</div>
		<div class="connect-box">
		</div>
	</div>
	<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="static/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="static/js/forget/forget.js"></script>
	<script type="text/javascript" src="static/js/plugins/supersized/js/supersized.3.2.7.min.js"></script>
	<script type="text/javascript" src="static/js/plugins/supersized/js/supersized-init.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("#verify-img").on("click",function(){
				$.post("verifyCode/getVerifyCodeImage/forget",function(data){
					$("#verify-img").attr("src","verifyCode/getVerifyCodeImage/forget");
				})
			})
		})
	</script>
</body>
</html>
